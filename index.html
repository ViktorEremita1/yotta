<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ётта - Счётчик очков</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        html, body { 
            height: 100dvh; 
            overflow: hidden; 
            margin: 0; 
            position: fixed; 
            width: 100%;
            background-color: #e5e7eb;
        }
        #root { height: 100%; }
        .yotta-logo span:nth-child(1) { color: #f59e0b; }
        .yotta-logo span:nth-child(2) { color: #ef4444; }
        .yotta-logo span:nth-child(3) { color: #3b82f6; }
        .yotta-logo span:nth-child(4) { color: #10b981; }
        .metal-border { 
            border: 4px solid #9ca3af; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05); 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Компоненты иконок через SVG (самый надежный способ для одного файла)
        const IconDelete = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>
        );
        const IconCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        );
        const IconTrophy = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );

        const YottaScoreApp = () => {
            const loadState = () => {
                try {
                    const saved = localStorage.getItem('yottaGameState');
                    if (saved) return JSON.parse(saved);
                } catch (e) { console.error('Failed to load state:', e); }
                return null;
            };

            const savedState = loadState();
            const [screen, setScreen] = useState(savedState?.screen || 'welcome');
            const [playerCount, setPlayerCount] = useState(savedState?.playerCount || 0);
            const [playerNames, setPlayerNames] = useState(savedState?.playerNames || ['', '', '', '']);
            const [currentNameIndex, setCurrentNameIndex] = useState(savedState?.currentNameIndex || 0);
            const [players, setPlayers] = useState(savedState?.players || []);
            const [currentPlayerIndex, setCurrentPlayerIndex] = useState(savedState?.currentPlayerIndex || 0);
            const [inputValue, setInputValue] = useState('');
            const [editingPlayer, setEditingPlayer] = useState(null);

            useEffect(() => {
                const stateToSave = { screen, playerCount, playerNames, currentNameIndex, players, currentPlayerIndex };
                localStorage.setItem('yottaGameState', JSON.stringify(stateToSave));
            }, [screen, playerCount, playerNames, currentNameIndex, players, currentPlayerIndex]);

            const selectPlayerCount = (count) => {
                setPlayerCount(count);
                setCurrentNameIndex(0);
                setPlayerNames(['', '', '', '']);
                setScreen('enterNames');
            };

            const nextName = () => {
                if (currentNameIndex < playerCount - 1) {
                    setCurrentNameIndex(currentNameIndex + 1);
                } else {
                    const activePlayers = playerNames.slice(0, playerCount).map((name, i) => ({
                        name: name.trim() || `Игрок ${i + 1}`,
                        lastScore: 0,
                        totalScore: 0,
                        scores: []
                    }));
                    setPlayers(activePlayers);
                    setScreen('confirmNames');
                }
            };

            const handleConfirm = () => {
                if (inputValue === '') return;
                const score = parseInt(inputValue);
                const newPlayers = [...players];
                if (editingPlayer !== null) {
                    const scoreIndex = newPlayers[editingPlayer].scores.length - 1;
                    newPlayers[editingPlayer].scores[scoreIndex] = score;
                    newPlayers[editingPlayer].lastScore = score;
                    newPlayers[editingPlayer].totalScore = newPlayers[editingPlayer].scores.reduce((a, b) => a + b, 0);
                    setEditingPlayer(null);
                } else {
                    newPlayers[currentPlayerIndex].scores.push(score);
                    newPlayers[currentPlayerIndex].lastScore = score;
                    newPlayers[currentPlayerIndex].totalScore += score;
                    setCurrentPlayerIndex((currentPlayerIndex + 1) % playerCount);
                }
                setPlayers(newPlayers);
                setInputValue('');
            };

            const restartGame = () => {
                localStorage.removeItem('yottaGameState');
                window.location.reload();
            };

            return (
                <div className="h-full flex items-center justify-center p-2 sm:p-4">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] metal-border overflow-hidden h-full max-h-[750px] flex flex-col relative text-gray-800">
                        
                        {screen === 'welcome' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-8">
                                <div className="yotta-logo text-8xl font-black flex justify-center tracking-tighter mb-12">
                                    <span>ё</span><span>т</span><span>т</span><span>а</span>
                                </div>
                                <button onClick={() => setScreen('selectPlayers')} className="w-full max-w-[200px] bg-[#3b82f6] text-white py-4 rounded-2xl text-xl font-bold shadow-lg active:scale-95 transition-all mt-4 uppercase">Начать</button>
                            </div>
                        )}

                        {screen !== 'welcome' && (
                            <div className="pt-6 px-6 text-center shrink-0">
                                <div className="yotta-logo text-5xl font-black flex justify-center tracking-tighter">
                                    <span>ё</span><span>т</span><span>т</span><span>а</span>
                                </div>
                            </div>
                        )}

                        {screen === 'selectPlayers' && (
                            <div className="flex-1 flex flex-col justify-center p-8 text-center">
                                <h2 className="text-xl font-bold text-gray-800 mb-8 uppercase tracking-tight">Сколько игроков?</h2>
                                <div className="flex justify-center gap-4">
                                    {[2, 3, 4].map((count, i) => {
                                        const colors = ['bg-[#f59e0b]', 'bg-[#ef4444]', 'bg-[#3b82f6]'];
                                        return (
                                            <button key={count} onClick={() => selectPlayerCount(count)} 
                                                className={`${colors[i]} text-white w-16 h-16 rounded-2xl text-3xl font-black shadow-md active:scale-90 transition-all`}>
                                                {count}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {screen === 'enterNames' && (
                            <div className="flex-1 p-6 flex flex-col justify-start">
                                <div className="mt-4">
                                    <h2 className="text-lg font-bold text-gray-800 mb-2 text-center uppercase">Игрок {currentNameIndex + 1} из {playerCount}</h2>
                                    <div className="flex flex-col gap-4">
                                        <input
                                            type="text"
                                            value={playerNames[currentNameIndex]}
                                            onChange={(e) => {
                                                const newNames = [...playerNames];
                                                newNames[currentNameIndex] = e.target.value;
                                                setPlayerNames(newNames);
                                            }}
                                            className="w-full p-4 border-4 border-gray-100 rounded-2xl text-xl outline-none focus:border-purple-200 text-center font-bold"
                                            placeholder={`Игрок ${currentNameIndex + 1}`}
                                            autoFocus
                                        />
                                        <button onClick={nextName} className="w-full bg-[#ef4444] text-white py-4 rounded-2xl text-xl font-bold active:scale-95 transition-all uppercase shadow-md">
                                            {currentNameIndex < playerCount - 1 ? 'Далее' : 'Готово'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {screen === 'confirmNames' && (
                            <div className="flex-1 p-8 text-center flex flex-col">
                                <h2 className="text-xl font-bold text-gray-800 mb-6 uppercase mt-4">Игроки</h2>
                                <div className="space-y-2 mb-auto overflow-y-auto">
                                    {players.map((p, i) => (
                                        <div key={i} className="bg-gray-50 border border-gray-100 p-3 rounded-xl font-bold text-gray-700">{p.name}</div>
                                    ))}
                                </div>
                                <button onClick={() => setScreen('game')} className="w-full bg-[#10b981] text-white py-4 rounded-2xl text-xl font-bold active:scale-95 transition-all uppercase mt-6 mb-4">Начать игру</button>
                            </div>
                        )}

                        {screen === 'game' && (
                            <div className="flex flex-col flex-1 overflow-hidden">
                                <div className="px-4 py-2 flex justify-between items-center border-y border-gray-100 mt-4 shrink-0">
                                    <span className="font-black text-gray-400 uppercase text-[10px]">Счёт игры</span>
                                    <button onClick={() => setScreen('results')} className="text-[#ef4444] font-bold text-[10px] uppercase border-2 border-[#ef4444] px-2 py-0.5 rounded-lg active:bg-red-50">Завершить игру</button>
                                </div>
                                <div className="flex-1 bg-white p-3 overflow-y-auto">
                                    <table className="w-full text-gray-800">
                                        <thead><tr className="text-[10px] uppercase text-gray-400 font-black"><th className="text-left py-1">Игрок</th><th className="text-center">Ход</th><th className="text-right">Всего</th></tr></thead>
                                        <tbody>
                                            {players.map((p, i) => (
                                                <tr key={i} className={`border-b border-gray-50 ${i === currentPlayerIndex && !editingPlayer ? 'bg-orange-50' : editingPlayer === i ? 'bg-yellow-50' : ''}`}>
                                                    <td className="py-2.5 font-bold text-gray-700">{p.name}</td>
                                                    <td onClick={() => { if(p.scores.length > 0) { setEditingPlayer(i); setInputValue(p.lastScore.toString()); } }} className="text-center text-blue-500 font-black cursor-pointer">{p.lastScore || '-'}</td>
                                                    <td className="text-right font-black text-lg text-gray-800">{p.totalScore}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    <div className="mt-2 p-3 bg-gray-50 rounded-[1.5rem] border-2 border-dashed border-gray-200 text-center">
                                        <div className="text-[10px] font-black uppercase text-gray-400 mb-0.5">{editingPlayer !== null ? `Правка: ${players[editingPlayer].name}` : `Ход: ${players[currentPlayerIndex].name}`}</div>
                                        <div className="text-3xl font-black tracking-tighter text-gray-800">{inputValue || '0'}</div>
                                    </div>
                                </div>
                                <div className="p-3 bg-gray-100 rounded-t-[2rem] shrink-0">
                                    <div className="grid grid-cols-3 gap-1.5 max-w-[260px] mx-auto text-gray-800">
                                        {[1,2,3,4,5,6,7,8,9].map(n => (
                                            <button key={n} onClick={() => setInputValue(v => v + n)} className="bg-white py-2.5 rounded-xl font-black text-xl shadow-sm active:bg-gray-200">{n}</button>
                                        ))}
                                        <button onClick={() => setInputValue(v => v.slice(0, -1))} className="bg-white text-red-500 py-2.5 rounded-xl flex justify-center shadow-sm active:bg-gray-200">
                                            <IconDelete />
                                        </button>
                                        <button onClick={() => setInputValue(v => v + '0')} className="bg-white py-2.5 rounded-xl font-black text-xl shadow-sm active:bg-gray-200">0</button>
                                        <button onClick={handleConfirm} className="bg-[#10b981] text-white py-2.5 rounded-xl flex justify-center shadow-md active:scale-95">
                                            <IconCheck />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {screen === 'results' && (
                            <div className="flex-1 p-8 text-center flex flex-col justify-center overflow-hidden">
                                <h2 className="text-2xl font-black mb-6 uppercase tracking-tighter text-gray-800 italic shrink-0">Итоги битвы</h2>
                                <div className="flex flex-col gap-2">
                                    {[...players].sort((a,b) => b.totalScore - a.totalScore).map((p, i) => (
                                        <div key={i} className={`p-4 rounded-2xl flex justify-between items-center ${i === 0 ? 'bg-[#f59e0b] text-white shadow-xl scale-105' : 'bg-gray-50 border border-gray-100 text-gray-700'}`}>
                                            <div className="flex items-center gap-2">
                                                {i === 0 && <IconTrophy />}
                                                <span className="font-black italic">{i+1}. {p.name}</span>
                                            </div>
                                            <span className="text-2xl font-black tracking-tighter">{p.totalScore}</span>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={restartGame} className="w-full mt-10 bg-[#3b82f6] text-white py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all shrink-0">Новая игра</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<YottaScoreApp />);
    </script>
</body>
</html>
